<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button class="bg-red-500
    p-2 m-10 text-white rounded hover:bg-blue-300
    ">Button 1</button>

    <button class="bg-red-500
    p-2 m-10 text-white rounded hover:bg-blue-300 transition duration-1000
    ">Button 1</button>

    <button class="bg-red-500
    p-2 m-10 text-white rounded hover:opacity-5
    ">Button 1</button>
    <!-- obavity ka matalb hai ki wo click hine par show nahi hoga -->

    <button class="bg-red-500
    p-2 m-10 text-white rounded hover:bg-blue-300 hover:rotate-45 transition-transform duration-1000
    ">Button 1</button>
    <!-- rortae the there given degree -->

    <button class="bg-red-500
    p-2 m-10 text-white rounded hover:bg-blue-300 hover:scale-75
    ">Button 1</button>
    <!-- scale are used to incrse or decrese the size  -->



</body>
</html>
