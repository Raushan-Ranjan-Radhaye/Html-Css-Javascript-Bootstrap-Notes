<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- animate-bounce se ke up and down bounce hoga aur rounded-full se ke up and down round hoga -->
    <div class=" bg-red-500 mt-10  ml-10 animate-bounce size-10 rounded-full "></div>
    <hr>
    <div class="w-32 h-2 bg-red-500 animate-spin mt-32 ml-32   "></div>

    <img src="DevFest_Certificate_Raushan_Ranjan.jpg" 
    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,
        rounded-left,rounded-circle,|} animate-spin mt-44 ml-32 rounded-full" alt="">

        <hr>
    <div class=" bg-red-500 mt-10 ml-10 animate-ping size-10 rounded-full"></div>
    <!-- animated ping me ye aayega aur bayab hoga -->

    



</body>
</html>
