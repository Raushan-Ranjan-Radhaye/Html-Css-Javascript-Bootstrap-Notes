<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-red-500 size-56 "
    style="background-image: url(DevFest_Certificate_Raushan_Ranjan.jpg);" >
        Hello World
    </div>

    <!-- ye div ka full size ko lega aur usem image ko insert kaerge image full aaayega kahi se katega nahi -->
    <div class="bg-red-500 h-96 bg-no-repeat bg-center bg-contain"
    style="background-image: url(DevFest_Certificate_Raushan_Ranjan.jpg);" >
        Hello World
    </div>

    <div class="gradient bg-gradient-to-t to-blue-500 from-red-500 size-96 ">
        <!-- (bg-gradient-to-t) iska matlab hai ki ham gradient ka use kar rahi hai jo gradient-to-t ka matlab hai ki wo hamko top se color dega starting me jo colour  set kiya hai -->
    </div>
<br>
    <div class="gradient bg-gradient-to-b to-green-400 from-red-500 size-96 ">
    </div>

    <div class="gradient bg-gradient-to-l to-yellow-500 from-red-500 size-96 ">
        <!-- (bg-gradient-to-t) iska matlab hai ki ham gradient ka use kar rahi hai jo gradient-to-t ka matlab hai ki wo hamko left se color dega starting me jo colour  set kiya hai -->
    </div>

</body>
</html>
